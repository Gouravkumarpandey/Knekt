<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    .navbar .nav-btns {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .navbar .nav-btns button {
      background-color: white;
      color: black;
      border: none;
      border-radius: 20px;
      padding: 0.8rem 1.4rem;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    .hero {
      text-align: center;
      padding: 6rem 2rem 2rem 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      color: #cccccc;
      margin-bottom: 2rem;
    }

    .hero .cta-button {
      background: linear-gradient(90deg, #7b2ff7, #f107a3);
      color: white;
      font-size: 1rem;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .hero .cta-button:hover {
      transform: scale(1.05);
    }

    .mockup-img {
      display: flex;
      justify-content: center;
      margin-top: 3rem;
    }

    .mockup-img img {
      max-width: 90%;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .video-section {
      display: flex;
      justify-content: center;
      margin: 3rem 2rem;
    }

    .video-section video {
      width: 90%;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">ðŸš€ Knekt</div>
    <ul>
      <li><a href="#">Create Team</a></li>
      <li><a href="#">Join Team</a></li>
      <li><a href="#">Blogs</a></li>
      <li><a href="#">Area of Details</a></li>
      <li><a href="#">About us</a></li>
    </ul>
    <div class="nav-btns">
      <a href="#" style="color:white;">Log in</a>
      <button>Start for Free</button>
    </div>
  </nav>

  <section class="hero">
    <h1>Connect. Collaborate. Create.</h1>
    <p>Knekt â€“ Where Connections Create Opportunities</p>
    <button class="cta-button">Start for Free</button>

    <div class="mockup-img">
      <img src="logo.png" alt="Mockup" />
    </div>
  </section>

  <!-- Video Section -->
  <section class="video-section">
    <video autoplay muted loop playsinline>
      <source src="preview.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </section>
</body>
</html>
