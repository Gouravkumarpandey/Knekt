<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .navbar {
      background-color: #333;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .search-form {
      display: flex;
      align-items: center;
      margin-left: 600px;
    }

    .search-form input {
        padding: 10px 15px;     /* Increases height */
        width: 250px;           /* Increases width */
        font-size: 16px;        /* Optional: increases text size */
        border-radius: 4px;
        border: none;
        outline: none;
      }
      

    .search-form button {
      padding: 5px 10px;
      margin-left: 10px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-form button:hover {
      background-color: #777;
    }

    .user-menu {
      position: relative;
      display: flex;
      align-items: center;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }

    .dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background-color: white;
      color: black;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
      display: none;
      min-width: 150px;
    }

    .dropdown a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: black;
    }

    .dropdown a:hover {
      background-color: #f0f0f0;
    }

    .main-container {
      flex: 1;
      padding: 20px;
    }

    .content {
      width: 100%;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="navbar-left">
      <div class="logo"></div>
      <nav class="nav-links">
        <a href="#">Sign In</a>
        <a href="#">About Us</a>
        <a href="#">Blog</a>
      </nav>

      <!-- Search Bar -->
      <form class="search-form" onsubmit="handleSearch(event)">
        <input type="text" id="searchInput" placeholder="Search..." />
        <button type="submit">Search</button>
      </form>
    </div>

    <div class="user-menu" id="userMenu">
      <img src="user.png" alt="User" class="user-avatar" id="userAvatar" />
      <div class="dropdown" id="dropdownMenu">
        <a href="#">Dashboard</a>
        <a href="#">Join Team</a>
        <a href="#">Area of Interest</a>
      </div>
    </div>
  </header>

  <div class="main-container">
    <div class="content">
      <h2>Welcome to your Home Page</h2>
      <p>This is your main content area.</p>
    </div>
  </div>

  <script>
    const userMenu = document.getElementById('userMenu');
    const dropdownMenu = document.getElementById('dropdownMenu');

    userMenu.addEventListener('mouseenter', () => {
      dropdownMenu.style.display = 'block';
    });

    userMenu.addEventListener('mouseleave', () => {
      dropdownMenu.style.display = 'none';
    });

    function handleSearch(e) {
      e.preventDefault();
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        alert("Searching for: " + query);
      } else {
        alert("Please enter a search term.");
      }
    }
  </script>

</body>
</html>
