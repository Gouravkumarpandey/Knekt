<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://img.freepik.com/free-vector/purple-pink-smoke-dark_52683-83785.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .form-container {
            width: 300px;
            padding: 20px;
            background: purple; /* Changed background color to purple */
            color: white; /* Updated text color for better contrast */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box; /* Ensures padding is included in width */
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container input {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input::placeholder {
            color: #aaa; /* Light gray placeholder text */
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background: #0056b3; /* Dark blue for button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #003d80; /* Even darker blue for hover effect */
        }
        .form-container .create-account {
            text-align: center;
            margin-top: 10px;
        }
        .form-container .create-account a {
            color: #ffddff; /* Light purple link */
            text-decoration: none;
        }
        .form-container .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form action="login_action.php" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" onclick = 'submitForm()'>Login</button>
        </form>
        <div class="create-account">
            <p>Don't have an account? <a href="create_account.html">Create Account</a></p>
        </div>
    </div>
    <script>
        function submitForm(){
            window.location.href = 'createAcc_K02_UserRoles.html';
        }
    </script>
</body>
</html>
