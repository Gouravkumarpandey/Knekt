<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            margin: 0;
            background: radial-gradient(circle at bottom left, #2a0845, #000);
            background-size: cover;
        }
        .form-container {
            width: 600px; /* Increased width for a wider boundary */
            padding: 30px; /* Added more padding for internal spacing */
            background: rgb(174, 14, 163);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(231, 64, 64, 0.2); /* Enhanced shadow for emphasis */
            box-sizing: border-box;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #e87698; /* Form title color */
        }
        .section-title {
            margin-top: 20px; /* Add spacing above section title */
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-decoration: underline; /* Highlight section titles */
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: white; /* Updated font color to white */
        }
        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 15px; /* Slightly increased padding for better clickability */
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background: #23a2f1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Correctly displays form title -->
        <h2>Student Details</h2>

        <!-- Personal Info Section -->
        <div>
            <p class="section-title">Personal Info</p> <!-- Correctly displayed section title -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
            
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="state">Residing State</label>
            <input type="text" id="state" name="state" placeholder="Enter your residing state" required>
        </div>
        
        <!-- Educational Details Section -->
        <div>
            <p class="section-title">Educational Details</p> <!-- Correctly displayed section title -->
            <label for="qualification">Educational Qualification</label>
            <input type="text" id="qualification" name="qualification" placeholder="Enter your highesteducational qualification" required>
        </div>
        
        <!-- Interest Section -->
        <div>
            <p class="section-title">Interest</p> <!-- Correctly displayed section title -->
            <label for="field">Field of Interest</label>
            <input type="text" id="field" name="field" placeholder="Enter your field of interest" required>
            
            <label for="hobbies">Hobbies</label>
            <textarea id="hobbies" name="hobbies" placeholder="Enter your hobbies" rows="4"></textarea>
        </div>
        
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </div>
</body>
</html>
