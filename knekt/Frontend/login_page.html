  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: radial-gradient(circle at bottom left, #2a0845, #000);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 900px;
      display: flex;
      gap: 80px;
      background: rgba(255, 255, 255, 0.05);
      padding: 60px 80px;
      border-radius: 24px;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
    }

    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .left img {
      width: 300px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 50%;
    }

    .left h1 {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
    }

    .right {
      flex: 2;
    }

    .right h2 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .right p {
      color: #bbb;
      margin-bottom: 30px;
    }

    .social-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-bottom: 30px;
    }

    .social-buttons button {
      padding: 14px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      background: #fff;
      color: #000;
    }

    .divider {
      text-align: center;
      margin: 25px 0;
      color: #aaa;
      font-size: 14px;
      position: relative;
    }

    .divider::before, .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #666;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .input-field {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background-color: #1f1f1f;
      color: #fff;
      margin-bottom: 20px;
      font-size: 15px;
    }

    .input-field::placeholder {
      color: #888;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 25px;
    }

    .forgot-password a {
      color: #00ffd5;
      font-size: 14px;
      text-decoration: none;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .bottom-text {
      text-align: center;
      font-size: 15px;
    }

    .bottom-text a {
      color: #00ffd5;
      text-decoration: none;
      font-weight: 600;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 13px;
      color: #777;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <img src="officialKneKtLogo-removebg-preview.png" alt = "KneKt Logo">
      <h1>Knekt</h1>
    </div>

    <div class="right">
      <h2>Login</h2>
      <p>Sign into your account by entering your information below.</p>

      <div class="social-buttons">

      <div class="divider">Or continue with</div>

      <input type="email" id="email" class="input-field" placeholder="Email Address">
      <input type="password" id="password" class="input-field" placeholder="Password">

      <div class="forgot-password">
        <a href="forgotPassword.html">Forgot password?</a>
      </div>

      <button class="login-btn" onclick="location.href='Homepage.html'">Login</button>

      <div class="bottom-text">
        Don‚Äôt have an account? <a href="userRolepage.html">Create Account</a>
      </div>
    </div>
  </div>
